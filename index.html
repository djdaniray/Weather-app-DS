<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8a4e25c3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@570;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <h1>Currently Atlanta</h1>
            </div>

            <div class="col-6">
              <form id="search-form">
                <label> Search Location </label>
                <div class="row">
                  <div class="col">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Enter City"
                      autofocus="on"
                      autocomplete="off"
                      id="city-input-value"
                    />
                  </div>
                </div>
                <input type="submit" class="btn btn-info" value="Search" />
                <button
                  type="button"
                  class="btn btn-info current"
                  id="current-location"
                >
                  Current Location
                </button>
              </form>
            </div>

            <div class="col-6 clearfix">
              <h3 class="display">
                <img src="" alt="" id="icon" />

                <span id="temp"> 77 </span>
                <div class="float-right">
                  <small class="hi-lo ml-2">
                    <a href=" " id="imperial">°F</a> |
                    <a href=" " id="metric">°C</a>
                  </small>
                </div>
                <br />
              </h3>
            </div>

            <div class="col-6">
              <ul class="date-time">
                <li class="current-day"></li>
                <li id="current-date"></li>
                <li id="current-time"></li>
                <li>
                  <small> Updated 5 minutes ago </small>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li><span id="descrip">Cloudy</span></li>
                <li>
                  <span id="im-hi-lo">Hi 80°F | Lo 65°F</span>
                </li>
                <li>Humidity: <span id="humid"> 59</span>%</li>
                <li>Wind: <span id="wind">16</span> mph</li>
              </ul>
            </div>

            <hr />
            <div class="col-12">
              <p class="future-weather" id="forecast">
                <strong> Next Five Days in Atlanta </strong>
              </p>
            </div>
            <div class="col-sm-4.75 fri">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text" id="day1">73° 🌤</p>
                  <small class="low-temp"> 60° </small>
                </div>
              </div>
            </div>
            <div class="col-sm-4.75 sat">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="day2">Sat</h5>
                  <p class="card-text">78° 🌦</p>
                  <small class="low-temp"> 64° </small>
                </div>
              </div>
            </div>
            <div class="col-sm-4.75 sun">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sun</h5>
                  <p class="card-text" id="day3">69° 🌧</p>
                  <small class="low-temp"> 49° </small>
                </div>
              </div>
            </div>
            <div class="col-sm-4.75 mon">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mon</h5>
                  <p class="card-text" id="day4">70° 🌩</p>
                  <small class="low-temp"> 49° </small>
                </div>
              </div>
            </div>
            <div class="col-sm-4.75 tue">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text" id="day5">71° ☀️</p>
                  <small class="low-temp"> 55° </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h5>
      <a href="https://github.com/djdaniray/Weather-app-DS">Open-source code</a>
      by Danielle Stukes
    </h5>
    <script src="src/script.js"></script>
  </body>
</html>
