<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8a4e25c3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@570;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <h1>Currently Atlanta</h1>
            </div>

            <div class="col-6">
              <form id="search-form">
                <label> Search Location </label>
                <div class="row">
                  <div class="col">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Enter City"
                      autofocus="on"
                      autocomplete="off"
                      id="city-input-value"
                    />
                  </div>
                </div>
                <input type="submit" class="btn btn-info" value="Search" />
                <button
                  type="button"
                  class="btn btn-info current"
                  id="current-location"
                >
                  Current Location
                </button>
              </form>
            </div>

            <div class="col-6 clearfix">
              <h3 class="display">
                <img src="" alt="" id="icon" />

                <span id="temp"> </span>
                <div class="float-right">
                  <small class="hi-lo ml-2">
                    <a href=" " class="active" id="imperial">°F</a> |
                    <a href=" " id="metric">°C</a>
                  </small>
                </div>
              </h3>
            </div>

            <div class="col-6">
              <ul class="date-time">
                <li class="current-day">Friday</li>
                <li id="current-date">10/22/2020</li>
                <li id="current-time">Updated at 8 PM</li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li><span id="descrip">Cloudy</span></li>
                <li>
                  <span id="im-hi-lo">Hi 80°F | Lo 65°F</span>
                </li>
                <li>Humidity: <span id="humid"> 59</span>%</li>
                <li>Wind: <span id="wind">16</span></li>
              </ul>
            </div>

            <div class="row future-weather" id="forecast">
              <div class="col-2">
                <h5></h5>
                <img src="" />
                <div class="high-temp">
                  <strong>° </strong>
                  °
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h5>
      <a href="https://github.com/djdaniray/Weather-app-DS" target="_blank"
        >Open-source code</a
      >
      by Danielle Stukes
    </h5>
    <script src="src/script.js"></script>
  </body>
</html>
